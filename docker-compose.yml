version: '3.8'

services:
  web:
    build: .
    container_name: django_app
    ports:
      - "80:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here-change-in-production}
      - ALLOWED_HOSTS=*
    volumes:
      - static_volume:/app/staticfiles
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  static_volume: