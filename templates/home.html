<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .message {
            color: #4a5568;
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .info-box {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #718096;
            font-weight: 600;
        }

        .info-value {
            color: #2d3748;
            font-family: 'Courier New', monospace;
            background: #edf2f7;
            padding: 4px 12px;
            border-radius: 6px;
        }

        .status-badge {
            display: inline-block;
            background: #48bb78;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 20px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logo {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš€</div>
        <h1>{{ title }}</h1>
        <p class="message">{{ message }}</p>
        <div class="status-badge">âœ“ Application Running</div>

        <div class="info-box">
            <div class="info-item">
                <span class="info-label">Container Hostname:</span>
                <span class="info-value">{{ hostname }}</span>
            </div>
            <div class="info-item">
                <span class="info-label">Environment:</span>
                <span class="info-value">{{ environment }}</span>
            </div>
            <div class="info-item">
                <span class="info-label">Framework:</span>
                <span class="info-value">Django 4.2</span>
            </div>
        </div>
    </div>
</body>
</html>
